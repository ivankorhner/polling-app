services:
  postgres:
    image: postgres:16-alpine
    container_name: polling-app-db
    environment:
      POSTGRES_USER: ${DB_USER:-polling}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-polling}
      POSTGRES_DB: ${DB_NAME:-polling_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-polling}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
